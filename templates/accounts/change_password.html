{% extends 'base.html'%}

{% block content %}
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html'%}
<div class="container">
	<div class="row">
{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card" ">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>

		</header>



						<div class="card-body">

              <div class="col-md-12">
                <form  action="{% url 'change_password' %}" method="POST" >
                  {% csrf_token %}

                    <div class="form-group ">
                      <label >Current Password</label>
                      <input type="password" name="current_password" placeholder="Enter Current Password" class="form-control" required>

                    </div>
                    <div class="form-group ">
                      <label >New Password</label>
                        <input type="password" name="new_password" placeholder="Enter New Password" class="form-control" required>
                    </div>
                    <div class="form-group ">
                      <label > Confirm New Password</label>
                        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control" required>
                    </div>

                  <input type="submit" class="btn btn-primary" value="submit">

                </form>

						</div>

					</div>

				</div>
			</div> <!-- row.// -->


		</article> <!-- order-group.// -->
	</main>


</section>
{% endblock %}
